application: peaceconnector
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: css
  
- url: /images
  static_dir: images
  
- url: /.*
  script: main.py
  secure: always

builtins:
- remote_api: on
